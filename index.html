<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="login-form" class="form-container">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="button" onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign up</a></p>
    </div>

    <div id="signup-form" class="form-container" style="display:none;">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="button" onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
    </div>

    <div id="todo-app" style="display:none;">
      <h2>Your To-Do List</h2>
      <input type="text" id="todo-input" placeholder="Enter task">
      <button onclick="addTodo()">Add</button>
      <ul id="todo-list"></ul>
      <h3>Completed Tasks</h3>
      <ul id="completed-list"></ul>
      <br>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
